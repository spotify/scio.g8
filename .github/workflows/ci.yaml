name: build
on: [push, pull_request]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - name: cache SBT
        uses: coursier/cache-action@v6
      - name: java setup
        uses: "actions/setup-java@v3"
        with:
          distribution: adopt
          java-version: "11"
      - run: sbt test
